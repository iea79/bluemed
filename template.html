<div class="wrapper">

	<header class="header">

			<div class="lang">
				<a href="#">En</a>
				<div class="lang_drop">
					<a href="#">Cn</a>
					<a href="#">Fr</a>
					<a href="#">Esp</a>
				</div>
			</div>

			<!-- begin navbar top__menu -->
			<ul class="navbar top__menu">
				<li class="navabr__item">
					<a href="#" class="navabr__link">Who we are</a>
				</li>
				<li class="navabr__item">

				</li>

				</li>
			</ul>
			<!-- end navbar top__menu -->

		</div>

	</header><!-- .header-->

	<main class="main__content">
	
		<div class="title_page_wrap" style="background-image: url('img/title_bg1.jpg')">

		</div>
		
		<div class="page__content">
			
			<div class="container_center">
				
				<!-- Main content -->

			</div>

		</div>

		<!-- begin pre_footer -->
		<div class="pre_footer">
			
			<div class="container_center">


				<form action="#">
					<div class="form_title">Do you have some quastions? Write a message</div>
					
					<!-- begin grid  -->
					<div class="grid">
						<div class="grid__wrapper">
							<div class="grid__item">
								<input type="text" name="" id="" placeholder="Your name">
								<div class="error"></div>
							</div>
						</div>
						<div class="grid__wrapper">
							<div class="grid__item">
								<!-- Добавить к input класс input_error при ошибке -->
								<input class="input_error" type="tel" name="" id="" placeholder="Phone number">
								<div class="error">Error. Number is incorrect</div>
							</div>
						</div>
					</div>
					<!-- end grid  -->

					<textarea placeholder="Your text"></textarea>

					<button class="btn">Send >></button>

				</form>
				
			</div>

		</div>
		<!-- end pre_footer -->

</div><!-- .wrapper -->
