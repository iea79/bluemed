	<main class="main__content">
	
		<div class="title_page_wrap" style="background-image: url('img/title_bg3.jpg')">
			<div class="title_page">Contact us</div>
		</div>
		
		<div class="map_box">
							
			<div id="blu_med_map" class="map"></div>

			<div class="map__label">
				<p>Adress: Carrer dels Escultores Claperos, 2J</p>
				<p>Tel.: +34 606-553-656</p>
				<p>E-mail: info@bluemed.com</p> 
			</div>

			<script src='https://maps.googleapis.com/maps/api/js?key=AIzaSyApMGitD0JBNexZOL6VioySmY2NRy-HKLQ'></script> 
			 
			<script> 
			    google.maps.event.addDomListener(window, 'load', init);
			    var map;
			    function init() {
			        var mapOptions = {
			            center: new google.maps.LatLng(41.409, 2.175),
			            zoom: 15,
			            zoomControl: true,
			            zoomControlOptions: {
			                style: google.maps.ZoomControlStyle.SMALL,
			            },
			            disableDoubleClickZoom: true,
			            mapTypeControl: false,
			            scaleControl: true,
			            scrollwheel: false,
			            panControl: true,
			            streetViewControl: true,
			            draggable : false,
			            overviewMapControl: true,
			            overviewMapControlOptions: {
			                opened: false,
			            },
			            mapTypeId: google.maps.MapTypeId.ROADMAP,
			        }
			        var mapElement = document.getElementById('blu_med_map');
			        var map = new google.maps.Map(mapElement, mapOptions);
			        var locations = [
			['BlueMed', 'undefined', '+34 606-553-656', 'info@bluemed.com', 'undefined', 41.41028439999999, 2.1903264000000036]
			        ];
			        for (i = 0; i < locations.length; i++) {
						if (locations[i][1] =='undefined'){ description ='';} else { description = locations[i][1];}
						if (locations[i][2] =='undefined'){ telephone ='';} else { telephone = locations[i][2];}
						if (locations[i][3] =='undefined'){ email ='';} else { email = locations[i][3];}
			           if (locations[i][4] =='undefined'){ web ='';} else { web = locations[i][4];}
			           if (locations[i][7] =='undefined'){ markericon ='';} else { markericon = locations[i][7];}
			            marker = new google.maps.Marker({
			                icon: markericon,
			                position: new google.maps.LatLng(locations[i][5], locations[i][6]),
			                map: map,
			                title: locations[i][0],
			                desc: description,
			                tel: telephone,
			                email: email,
			                web: web
			            });
			link = '';     }

			}
			</script>

					</div>
